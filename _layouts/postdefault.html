<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title" style="padding-bottom: 1.5rem;">
            <!--<p title="home" style="margin-bottom: 0; display: inline;"></p>-->
            <!--<a href="{{ site.baseurl }}/" title="home">{{ page.title }}</a>-->
            <!--<small style="display: inline;"><a href="{{ site.baseurl }}" title="home">home</a></small>-->
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
